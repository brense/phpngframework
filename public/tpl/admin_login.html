<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administratie</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="MainController">
    <div class="container">
        <div class="panel panel-default col-sm-6 col-sm-offset-3">
            <div class="panel-body">
                <h1>Administratie login</h1>
                <p>&nbsp;</p>
                <form class="form-horizontal" method="post" action="admin/login" role="form">
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-4 control-label">E-mail</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-4 control-label">Wachtwoord</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Wachtwoord">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-default">Inloggen</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/bootstrap.js" type="text/javascript"></script>
</body>
</html>
