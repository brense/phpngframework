<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administratie</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="MainController">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li ng-class="getClass('/dashboard')"><a href="admin/#/"><span class="glyphicon glyphicon-th-large"></span>&nbsp;&nbsp;&nbsp;Dashboard</a></li>
                    <li ng-class="getClass('/website')"><a href="admin/#/website"><span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;&nbsp;Website</a></li>
                    <li ng-class="getClass('/users')"><a href="admin/#/users"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;&nbsp;Gebruikers</a></li>
                    <li ng-class="getClass('/content')"><a href="admin/#/content"><span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;&nbsp;Inhoud</a></li>
                    <li ng-class="getClass('/settings')"><a href="admin/#/settings"><span class="glyphicon glyphicon-cog"></span>&nbsp;&nbsp;&nbsp;Instellingen</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Zoeken">
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="admin/#/profile"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;{{user.name}}</a></li>
                    <li><a href="admin/logout"><span class="glyphicon glyphicon-off"></span>&nbsp;&nbsp;Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-view></div>
    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/bootstrap.js" type="text/javascript"></script>

            'js/app/controllers/UserController.js',
            'js/app/controllers/ContentController.js'
        ];

</html>
