<div class="row">
	<div class="col-sm-12">
		<h1>Gebruikers
            <span class="pull-right">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" placeholder="Zoeken">
                    </div>
                </form>
                <a href="#" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addUserModal"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;&nbsp;Gebruiker toevoegen</a>
            </span>
        </h1>
        <table class="table table-striped">
            <thead>
                <tr><th>Naam:</th><th>E-mailadres:</th><th colspan="3">Admin:</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td><span ng-show="(user.admin === true)" class="glyphicon glyphicon-ok"></span>&nbsp;</td>
                    <td class="min-width"><a href="#" class="btn btn-default btn-xs" data-toggle="modal" data-target="#editUserModal"><span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Aanpassen</a></td>
                    <td class="min-width"><a href="#" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#deleteUserConfirmModal"><span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Verwijderen</a></td>
                </tr>
            </tbody>
        </table>
	</div>
</div>
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addUserModalLabel">Gebruiker toevoegen</h4>
            </div>
            <form class="form-horizontal" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
                    <button type="submit" class="btn btn-success">Toevoegen</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="editUserModalLabel">Gebruiker bewerken</h4>
            </div>
            <form class="form-horizontal" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
                    <button type="submit" class="btn btn-success">Opslaan</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteUserConfirmModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-body">
                <p>Weet u zeker dat u deze gebruiker wilt verwijderen?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
                <button type="button" class="btn btn-success">Verwijderen</button>
            </div>
        </div>
    </div>
</div>
